    <style>
        :root {
            --primary-dark: #001529;
            --primary-blue: #003366;
            --bright-blue: #0056b3;
            --accent-cyan: #0dcaf0;
            --section-bg-blue: #004080;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--primary-dark);
            color: #ffffff;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
        }

        .text-cyan-bright {
            color: var(--accent-cyan) !important;
            text-shadow: 0 0 5px rgba(13, 202, 240, 0.3);
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--bright-blue) 100%);
            padding: 90px 0 50px 0;
            border-bottom: 4px solid var(--accent-cyan);
            margin-bottom: 40px;
            position: relative;
        }

        .home-btn {
            position: absolute;
            top: 30px; left: 30px;
            color: #ffffff;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.4);
            padding: 8px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex; align-items: center; gap: 8px;
            z-index: 10;
        }
        .home-btn:hover {
            background: var(--accent-cyan);
            color: var(--primary-dark);
            border-color: var(--accent-cyan);
        }

        .filter-btn {
            background: rgba(0, 20, 40, 0.6); 
            border: 2px solid var(--accent-cyan); 
            color: var(--accent-cyan) !important;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 800; 
            transition: all 0.3s;
            text-transform: uppercase;
            min-width: 100px;
            letter-spacing: 1px;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--accent-cyan);
            color: var(--primary-dark) !important;
            box-shadow: 0 0 20px rgba(13, 202, 240, 0.6);
        }

        .search-input {
            background: rgba(0, 0, 0, 0.5); 
            border: 1px solid rgba(255,255,255,0.5);
            color: #ffffff !important;
            border-radius: 50px;
            padding: 12px 25px;
            width: 100%;
            font-weight: 600;
        }
        .search-input:focus {
            background: rgba(0, 0, 0, 0.8);
            border-color: var(--accent-cyan);
            color: #ffffff !important;
            outline: none;
            box-shadow: 0 0 0 2px rgba(13, 202, 240, 0.3);
        }
        .search-input::placeholder {
            color: rgba(255,255,255,0.7) !important;
            font-weight: 400;
        }

        .result-card {
            background: rgba(0, 51, 102, 0.8);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
        }

        .table-custom {
            margin-bottom: 0;
            width: 100%;
            border-color: rgba(255,255,255,0.1);
        }

        .table-custom th {
            background-color: #001020;
            color: #ffffff;
            text-transform: uppercase;
            font-size: 0.9rem;
            font-weight: 800;
            padding: 18px 20px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            white-space: nowrap;
        }

        .table-custom td {
            color: #ffffff; 
            padding: 15px 20px;
            vertical-align: middle;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 1rem;
        }

        .table-custom tr:hover td {
            background-color: rgba(13, 202, 240, 0.1);
        }

        .btn-cert {
            background: transparent;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan) !important;
            padding: 6px 15px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .btn-cert:hover {
            background: var(--accent-cyan);
            color: var(--primary-dark) !important;
            box-shadow: 0 0 10px rgba(13, 202, 240, 0.5);
        }

        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .btn-page {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan) !important;
            padding: 5px 15px;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: 600;
        }
        .btn-page:hover:not(:disabled) {
            background: var(--accent-cyan);
            color: var(--primary-dark) !important;
        }
        .btn-page:disabled {
            border-color: rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.3) !important;
            cursor: not-allowed;
        }

        .badge-cat {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.8rem;
            min-width: 60px;
            display: inline-block;
            text-align: center;
        }
        .badge-10k { background: rgba(255, 193, 7, 0.2); color: #ffc107 !important; border: 1px solid #ffc107; }
        .badge-5k { background: rgba(13, 202, 240, 0.2); color: #0dcaf0 !important; border: 1px solid #0dcaf0; }

        @media (max-width: 768px) {
            .page-header { padding-top: 80px; }
            .home-btn { top: 20px; left: 15px; padding: 6px 15px; font-size: 0.8rem; }
            
            .controls-row { flex-direction: column-reverse; gap: 15px; }
            .filter-group { display: flex; width: 100%; gap: 10px; }
            .filter-btn { flex: 1; padding: 10px 0; font-size: 0.8rem; }
        }
    </style>
</head>

                <button class="btn-page" id="nextBtn" onclick="changePage(1)">Next</button>
            </div>
        </div>

        // =========================================================================
        // LOGIC
        // =========================================================================

        let filteredParticipants = [...participantsData];
        let currentPage = 1;
        const rowsPerPage = 50; 

        const tableBody = document.getElementById('tableBody');
        const noResults = document.getElementById('noResults');
        const pageInfo = document.getElementById('pageInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const searchInput = document.getElementById('searchInput');
        let currentCategory = 'all';

        function renderTable() {
            tableBody.innerHTML = "";
            
            const totalPages = Math.ceil(filteredParticipants.length / rowsPerPage);
            
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;

            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;
            const dataToShow = filteredParticipants.slice(startIndex, endIndex);

            if (dataToShow.length === 0) {
                noResults.classList.remove('d-none');
                document.getElementById('paginationControls').style.display = 'none';
            } else {
                noResults.classList.add('d-none');
                document.getElementById('paginationControls').style.display = 'flex';

                dataToShow.forEach((p, index) => {
                    const catBadge = p.category === '10K' 
                        ? '<span class="badge-cat badge-10k">10K</span>' 
                        : '<span class="badge-cat badge-5k">5K</span>';

                    // PENERAPAN KELAS WARNA CYAN PADA 3 KOLOM PERTAMA
                    const row = `
                        <tr>
                            <td class="text-cyan-bright fw-bold">${startIndex + index + 1}</td>
                            <td class="text-cyan-bright fw-bold font-monospace">${p.bib}</td>
                            <td class="text-cyan-bright fw-bold text-uppercase">${p.name}</td>
                            <td class="text-center">${catBadge}</td>
                            <td class="text-end">
                                <a href="${p.link}" target="_blank" class="btn-cert">
                                    <i class="bi bi-download"></i> <span class="d-none d-md-inline">Download</span>
                                </a>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }

            pageInfo.innerText = totalPages === 0 ? "Page 0 of 0" : `Page ${currentPage} of ${totalPages}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
        }

        function changePage(direction) {
            currentPage += direction;
            renderTable();
        }

        function setCategory(category) {
            currentCategory = category;
            currentPage = 1;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.textContent.includes(category) || (category === 'all' && btn.textContent === 'Show All')) {
                    btn.classList.add('active');
                }
            });

            applyFilters();
        }

        function applyFilters() {
            const query = searchInput.value.toLowerCase();
            
            filteredParticipants = participantsData.filter(p => {
                const matchCat = currentCategory === 'all' || p.category === currentCategory;
                const matchSearch = p.name.toLowerCase().includes(query) || 
                                    p.bib.toString().includes(query);

                return matchCat && matchSearch;
            });

            currentPage = 1;
            renderTable();
        }

        searchInput.addEventListener('keyup', applyFilters);
        
        // --- FITUR AUTO SEARCH DARI URL ---
        document.addEventListener('DOMContentLoaded', function() {
            // Ambil parameter dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const queryParam = urlParams.get('query');

            // Jika ada query, isi ke input box dan jalankan pencarian
            if (queryParam) {
                searchInput.value = queryParam;
                applyFilters(); // Jalankan filter dengan nilai dari URL
            } else {
                applyFilters(); // Jalankan filter default (tampilkan semua)
            }
        });

    </script>
