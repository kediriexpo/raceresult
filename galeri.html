        .back-btn {
            position: absolute;

            left: 30px;

            color: white;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        .back-btn:hover {
            background: var(--accent-cyan);
            color: var(--primary-dark);
            border-color: var(--accent-cyan);
        }

        /* --- FILTER BUTTONS --- */
        .filter-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.7);
            padding: 8px 25px;
            border-radius: 50px;
            margin: 0 5px 10px 5px;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: var(--accent-cyan);
            color: var(--primary-dark);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(13, 202, 240, 0.4);
        }

        /* --- GALLERY GRID --- */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(13, 202, 240, 0.2);
            border-color: var(--accent-cyan);
        }

        .gallery-img {
            width: 100%;
            height: 250px; /* Fixed height for uniform grid */
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover .gallery-img {
            transform: scale(1.1);
        }

        /* Overlay Effect */
        .gallery-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(0deg, rgba(0,21,41,0.8) 0%, rgba(0,21,41,0) 100%);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: end;
            padding: 20px;
        }

        .gallery-item:hover .gallery-overlay {

        }

        .zoom-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: var(--accent-cyan);
            color: var(--primary-dark);
            width: 50px;
            height: 50px;

            display: flex;

    <script>
        // Filter Function
        function filterGallery(category, btn) {
            // Update Active Button
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Filter Items
            let items = document.querySelectorAll('.filter-item');
            items.forEach(item => {
                if (category === 'all' || item.classList.contains(category)) {
                    item.style.display = 'block';
                    // Optional: Add simple animation
                    item.style.opacity = '0';
                    setTimeout(() => item.style.opacity = '1', 50);
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Modal Function
        function openModal(element) {
            let imgSrc = element.querySelector('img').src;
            let modalImg = document.getElementById('modalImage');
            modalImg.src = imgSrc;
            
            let myModal = new bootstrap.Modal(document.getElementById('imageModal'));
            myModal.show();
        }
    </script>
